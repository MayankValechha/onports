<body>
    <div class="container">
       <div class="row">
            <div class="col-lg-6 container-form">
                <h3>Login</h3>
                <h6>Not having an account? <span class="main-color"><a href="Register.html">Create your account.</a></span></h6>
                
                <form action="#" id="loginForm">
                    <div class="form-group">
                        <input id="username" type="text" class="form-control" placeholder="Enter Phone or e-Mail Address" id="username" required >
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox"> Remember Me</label>
                        <label class="float-right main-color"><a href="#">Forgot Password ?</a></label>
                    </div>
                    <input type="submit" id="submitBtn" class="btn button main-bg-color" value="Login">
                </form>
                
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
