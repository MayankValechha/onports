<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    
    <link rel="stylesheet" href="css/onports-form.css">
    <title>Register| onports</title>
</head>

<body>
    <div class="container">
       <div class="row">
            <div class="col-md-6 container-form">
                <h3>Register</h3>
                <h6>Already a Customer? <span class="main-color"><a href="#">Login now.</a></span></h6>
                <form action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name*">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name*">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Mobile Number*">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password*">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password*">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox"> I have read and agree <span class="main-color"><a href="#">Terms of Use</a></span> and <span class="main-color"><a href="#">Privacy Policy</a></span>.</label>
                    </div>
                    <button class="btn button main-bg-color">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
