<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    
    <link rel="stylesheet" href="css/onports-form.css">
    <title>Login | onports</title>
</head>

<body>
    <div class="container-form">
        <h3>Login</h3>
        <h6>Not having an account? <span class="main-color"><a href="#">Create your account.</a></span></h6>
        <form action="#">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Phone or e-Mail Address">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label><input type="checkbox"> Remember Me</label>
                <label class="float-right main-color"><a href="#">Forgot Password ?</a></label>
            </div>
            <button class="btn button main-bg-color">Login</button>
        </form>
    </div>
</body>
</html>
