<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password Design | onports</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<style>
    img{
        width:125px;
        height: 125px;
    }
    .form-group .btn{
        background: #304f84;
        color:white;
        width:100px;
    }
</style>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 col-lg-6 col-xl-6 mr-auto ml-auto">
                <img src="img/Forgot%20Password.png" alt="Forgot Password">
                <h4>Verify your Mobile Number</h4>
                <br>
                <div class="text-left">
                    <p class="text-left">Thanks for giving us your details. An OTP has been sent to your Mobile Number.<br>Please enter 4 digit OTP below for Successful Registration.</p>

                    <div class="form-group text-">
                        <input type="tel" class="form-control" placeholder="Enter OTP Here.">
                        <br>
                        <button class="btn">Verify</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html><!--#304f84 navbar background
